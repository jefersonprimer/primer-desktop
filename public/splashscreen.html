<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer</title>
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #60a5fa, #a78bfa);
        --glow-color: rgba(139, 92, 246, 0.3);
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background-color: #09090b; /* Zinc-950 */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .logo-wrapper {
        position: relative;
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* The elegant circle ring */
      .ring {
        position: absolute;
        width: 80%;
        height: 80%;
        border-radius: 50%;
        border: 8px solid rgba(255, 255, 255, 0.8);
        opacity: 0;
        animation: spin-and-fade 2s ease-out forwards, spin 8s linear infinite 2s;
      }

      .logo-text {
        font-size: 64px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.8);
        opacity: 0;
        transform: scale(0.8);
        animation: logo-enter 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.2s;
        z-index: 10;
        padding-bottom: 8px;
        user-select: none;
      }

      @keyframes spin-and-fade {
        0% { transform: rotate(-90deg) scale(0.8); opacity: 0; }
        100% { transform: rotate(0deg) scale(1); opacity: 1; }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes logo-enter {
        0% { opacity: 0; transform: scale(0.8) translateY(10px); filter: blur(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
      }
    </style>
  </head>
  <body>
    <div class="logo-wrapper">
      <div class="ring"></div>
      <div class="logo-text">P</div>
    </div>
  </body>
</html>
